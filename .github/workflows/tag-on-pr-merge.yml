name: tag-on-pr-merge
on:
  pull_request_target:
    types:
      - closed
    branches:
      - main

jobs:
  tag-on-pr-merge:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: write

    steps:

    - name: Checkout repository
      uses: actions/checkout@v5
      with:
        fetch-depth: 0
        ref: main

    - name: Check if PR is from a fork
      id: fork_check
      run: |
        if [ "${{ github.event.pull_request.head.repo.fork }}" == "true" ]; then
          echo "is_fork=true" >> $GITHUB_OUTPUT
        else
          echo "is_fork=false" >> $GITHUB_OUTPUT
        fi

    - name: Install semver-cli
      if: steps.fork_check.outputs.is_fork == 'false'
      run: cargo install semver-cli

    - name: Calculate the tag value
      if: steps.fork_check.outputs.is_fork == 'false'
      id: bump_tag
      run: echo "tag=$(semver-cli $(make version) --increment)" >> $GITHUB_OUTPUT

    - name: Push git tag
      if: steps.fork_check.outputs.is_fork == 'false'
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
        git tag -a "${{ steps.bump_tag.outputs.tag }}" \
          -m "Auto tagged from PR: ${{ github.event.pull_request.title }}" \
          -m "${{ github.event.pull_request.html_url }}"
        git push origin "${{ steps.bump_tag.outputs.tag }}"

    - name: Trigger release workflow
      if: steps.fork_check.outputs.is_fork == 'false'
      uses: actions/github-script@v8
      with:
        script: |
          await github.rest.actions.createWorkflowDispatch({
            owner: context.repo.owner,
            repo: context.repo.repo,
            workflow_id: 'release.yml',
            ref: 'main' })

