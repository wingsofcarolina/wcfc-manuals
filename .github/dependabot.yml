version: 2
updates:
  - package-ecosystem: "maven"
    directory: "/"
    schedule:
      interval: "daily"
    groups:
      maven:
        patterns:
          - "*"
    ignore:
      - dependency-name: "org.eclipse.jetty*"
        versions: [">= 12.1.6"]
  - package-ecosystem: "npm"
    directory: "/client"
    schedule:
      interval: "daily"
    groups:
      npm:
        patterns:
          - "*"
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
    groups:
      github-actions:
        patterns:
          - "*"
